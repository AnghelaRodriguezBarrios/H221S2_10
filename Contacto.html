<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="FormCliente/resources/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="FormCliente/resources/css/styles.css">
        <link rel="stylesheet" href="FormCliente/resources/css/estilos.css">
        <title>MARYLAND BILINGUAL HIGH SCHOOL</title>
        <link rel="icon" href="Img/descarga.png">
    </head>
    
    <body>

        <div id="overview">
            <section class="order" id="order">
                <h1 class="heading"><span>Contactanos</span>Colegio Marylang Bilingual</h1>
                <div id="form" class="row">
                    <form class="form">
                        <div class="inputBox">
                            <input id="USERCLI" placeholder="Nombre Completo" type="text" class="form-control" />
                            <input id="EMAICLI" placeholder="Correo Electronico" type="text" class="form-control" />
                        </div>
                        <div class="inputBox">
                            <input id="CELCLI" placeholder="Celular" type="text" class="form-control" />
                            <input id="INFOCLI" placeholder="Informacion" type="text" class="form-control" />
                        </div>
                        <textarea id="MSGCLI" placeholder="¿Que quisieras saber?" cols="30" rows="10" class="form-control"></textarea>
                        <button id="btnCrear" type="submit" class="btn btn-secondary">
                            Consulta ahora
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <section class="copy" style="margin-top: 2em;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                            <strong>&copy; 2022 Elaborado por: Anghela Rodríguez Barrios</strong>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script src="FormCliente/resources/js/bootstrap.bundle.min.js"></script>
        <script src="FormCliente/resources/registro.js"></script>
 </body>
    
</html>
